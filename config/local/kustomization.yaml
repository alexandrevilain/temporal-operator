apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../crd
- ../default
- demo

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: controller-manager
    namespace: system
  spec:
    template:
      spec:
        containers:
        - name: manager
          image: localhost:5001/temporal-operator:latest
          imagePullPolicy: IfNotPresent