# permissions for end users to view temporalnamespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: temporalnamespace-viewer-role
rules:
- apiGroups:
  - apps.alexandrevilain.dev
  resources:
  - temporalnamespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.alexandrevilain.dev
  resources:
  - temporalnamespaces/status
  verbs:
  - get
